<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ehcrae - My Links</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.NET({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0xffffff,
                    backgroundColor: 0xe67878,
                    points: 10.00,
                    spacing: 20.00
                })   
            });
            </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/ehcrae.jpg" />
                <h1>@ehcrae</h1>
            </header>
            <ul>
                <li>
                    <a href="https://ehcrae.github.io" >
                        <img src="./images/homepage.svg" alt="Homepage"/>
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" >
                        <img src="./images/twitter.svg" alt="Twitter" />
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/ehcrae" >
                        <img src="./images/github.svg" alt="GitHub" />
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com">
                        <img src="./images/spotify.svg" alt="Spotify" />
                        Spotify
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
